<div class="ww-weather-widget">
    <div class="ww-current-day ww-clearfix">
        <div class="ww-current-day-temp">
            <div>Max: {{forecast.0.maxTemp}}&#8451;</div>
            <div class="ww-current-temp">{{forecast.0.dayTemp}}&#8451;</div>
            <div>Min: {{forecast.0.minTemp}}&#8451;</div>
        </div>
        <i class="ww-icon ww-icon-current-day {{forecast.0.iconClass}}"></i>
        <div class="ww-day-and-location">
            <div class="ww-current-day-name">{{forecast.0.day}}</div>
            <div class="ww-city">{{cityName}}</div>
        </div>
    </div>
    <ul class="ww-forecast-week ww-clearfix">
        {{#forecast}}
        <li class="ww-forecast-day">
            <div class="ww-forecast-day-name">{{day}}</div>
            <div class="ww-icon-wrapper">
                <i class="ww-icon {{iconClass}}"></i>
            </div>
            <div class="ww-temp-day">{{maxTemp}}&#8451;</div>
            <div class="ww-temp-night">{{minTemp}}&#8451;</div>
        </li>
        {{/forecast}}
    </ul>
</div>
