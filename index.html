<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather widget</title>

        <link rel="stylesheet" href="css/main.css">

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="weather-widget"></div>

        <script id="weather-widget-tmpl" type="x-tmpl-mustache">
            <div class="current-day">
                <div class="curent-day-temp">
                    <p>Max: {{forecast.0.maxTemp}}</p>
                    <p class="text-huge">{{forecast.0.dayTemp}}</p>
                    <p>Min: {{forecast.0.minTemp}}</p>
                </div>
                <i data-icon="{{curIcon}}" class="current-day-icon"></i>
                <div class="day-and-location">
                    <p>{{forecast.0.day}}</p>
                    <p class="text-bold">{{cityName}}</p>
                </div>
            </div>
            <ul class="forecast-week">
                {{#forecast}}
                <li>
                    <span>{{day}}</span>
                    <i data-icon="{{icon}}"></i>
                    <span class="text-primary">{{maxTemp}}</span>
                    <span class="text-secondary text-night">{{minTemp}}</span>
                </li>
                {{/forecast}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
