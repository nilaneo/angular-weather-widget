<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather widget</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="ww-loading-block"></div>
        <div id="weather-widget" class="ww-weather-widget"></div>

        <script id="weather-widget-tmpl" type="x-tmpl-mustache">
            <div class="ww-current-day ww-clearfix">
                <div class="ww-current-day-temp">
                    <p>Max: {{forecast.0.maxTemp}}</p>
                    <p class="ww-current-temp">{{forecast.0.dayTemp}}</p>
                    <p>Min: {{forecast.0.minTemp}}</p>
                </div>
                <i data-meteocon-icon="{{forecast.0.meteoconIcon}}" class="ww-icon-current-day"></i>
                <div class="ww-day-and-location">
                    <p class="ww-current-day-name">{{forecast.0.day}}</p>
                    <p class="ww-city">{{cityName}}</p>
                </div>
            </div>
            <ul class="ww-forecast-week ww-clearfix">
                {{#forecast}}
                <li class="ww-forecast-day">
                    <div class="ww-forecast-day-name">{{day}}</div>
                    <div class="ww-icon-wrapper">
                        <i data-meteocon-icon="{{meteoconIcon}}" class="ww-icon"></i>
                    </div>
                    <div class="ww-temp-day">{{maxTemp}}</div>
                    <div class="ww-temp-night">{{minTemp}}</div>
                </li>
                {{/forecast}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
